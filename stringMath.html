<!DOCTYPE html>
<html>
<head>
	<title>String Math </title>
</head>
<body>
	<script type="text/javascript">
		/*String Operations*/
		document.write("<h1>Different String Operations</h1>");
		var str1 = "Virat Kholi";
		document.write("str1 = ",str1);
		document.write("<br>");
		var str2 = "Mahendra Singh dhoni";
		document.write("str2 = ", str2);

		//Substring
		document.write("<br><br>");
		document.write(str1.substr(1,4));

		// String Length
		document.write("<br><br>");
		document.write("Length of str1 = ", str1.length);

		//Concatenation 
		document.write("<br><br>");
		document.write("Concatination of string str1 and str2 = ", str1+str2);

		/*Maths Operations*/
		document.write("<h1>Different Maths Operations</h1>");
		var Maths_properties = Math.SQRT1_2;
		document.write(Maths_properties);
		document.write("<br>", Math.exp(1)); // e^1
		document.write("<br>", Math.exp(30)); // e^30
		document.write("<br>", Math.exp(-1)); // e^-1
		document.write("<br>", Math.max(1, 10, -3, 0, 4.3)); // Maximum vlaue
		document.write("<br>", Math.min(1, 10, -3, 0, 4.3)); // Minimum value
	</script>
</body>
</html>
